<h2>Account Balance : {{total}}  </h2>
        <table border="1" class="table ">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            <tr *ngFor="let item of data">
                <td>{{item.date | date:'d-M-yyyy' }}</td>
                <td>{{item.description}}</td>
                <td>{{item.amount}}</td>
            </tr>
        </table>
